<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Research</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/fade.css" media="screen" />
  
</head>
<body class="body">

    <div class="mainLogin">
        <div class="Login">
            <div class="cardLogin">
                <h1>RESEARCH</h1>
                <div class="formbox">
                    <h2>registre-se</h2>
                    <form>
                        <div>
                            <div class="textfield">
                                <label for="email"></label>
                                <input type="text" id="email" name="email" placeholder="insira o seu melhor e-mail" />
                            </div>
                            <div class="textfield">
                                <label for="usuario"></label>
                                <input type="text" id="usuario" name="usuario" placeholder="insira um nome de usuário" />
                            </div>
                            <div class="textfield">
                                <label for="senha"></label>
                                <input type="password" id="senha" name="senha" placeholder="insira uma senha" />
                            </div>
                            <div class="textfield">
                                <label for="confirmacaodesenha"></label>
                                <input type="password" id="passconfirmation" name="passconfirmation" placeholder="confirme sua senha" />
                            </div>
                        </div>
                    </form>
                    <button type="submit" class="btnLogin">REGISTRAR-SE</button>
                    <button class="btnLogin1" href="">REGISTRAR-SE COM CONTA DISCORD</button>

                </div>
            </div>
        </div>

    </div>
</body>
</html>
