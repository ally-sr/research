<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Research</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/fade.css" media="screen" />
  
</head>
<body class="body">

    <div class="mainLogin">
        <div class="Login">
            <div class="cardLogin">
                <h1>RESEARCH</h1>
                <div class="formbox">
                    <h2>conecte-se</h2>
                    <form>
                        <div>
                            <div class="textfield">
                                <label for="usuario"></label>
                                <input type="text" id="login" name="usuario" placeholder="usuário" />
                            </div>
                            <div class="textfield">
                                <label for="senha"></label>
                                <input type="password" id="senha" name="senha" placeholder="senha" />
                            </div>
                        </div>
                    </form>
                    <button type="submit" onclick="logar();return false" class="btnLogin">LOGIN</button>
                    <button class="btnLogin1" href="">LOGIN COM DISCORD</button>
                    <p class="linkslgn"><a href="#">criar conta</a></p>
                    <p class="linkslgn1"><a href="#">esqueci minha senha</a></p>

                    <html>
                    <head>
                        <title>hCaptcha Demo</title>
                        <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
                    </head>
                    <body>
                        <form action="" method="POST">
                            <div class="h-captcha" data-sitekey="0x9A39C1E44c764Bb68E708f8221e5C9cfeCFD040F"></div>
                            <br />
                        </form>
                    </body>
                </html>

                <script>
                    function logar() {
                        var login = document.getElementById('login').value;
                        var senha = document.getElementById('senha').value;

                        if (login == "admin" && senha == "admin") {
                            alert('Sucesso');
                            location.href = "dashboard.html";
                        } else {
                            alert('Usuário ou senha incorretos')
                        }
                    }

                </script>

                </div>
            </div>
        </div>
        
    </div>

</body>
</html>
